<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Economia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4 px-1 px-sm-4">
        <form id="entryForm" class="row g-2 mb-3">
            <div class="col-12 text-center mb-2">
                <span id="todayDate" class="fw-bold fs-4 text-primary"></span>
            </div>
            <div class="col-12 col-sm-3">
                <select id="type" class="form-select border-primary shadow-sm">
                    <option value="income">Entrata</option>
                    <option value="expense">Uscita</option>
                </select>
            </div>
            <div class="col-12 col-sm-3">
                <input type="number" id="amount" class="form-control border-primary shadow-sm" placeholder="Importo" required min="0" step="0.01">
            </div>
            <div class="col-12 col-sm-4">
                <input type="text" id="description" class="form-control border-primary shadow-sm" placeholder="Descrizione">
            </div>
            <div class="col-12 col-sm-2 d-grid">
                <button type="submit" class="btn btn-primary fw-bold shadow">Aggiungi</button>
            </div>
        </form>

        <!-- FILTRI PIE CHART -->
    
    <div class="summary mb-4 card shadow border-0 p-3">
    <h2 class="mb-3 text-primary">Riepilogo</h2>
            <p class="mb-1"><span class="fw-semibold">Entrate:</span> <span id="totalIncome" class="text-success">0</span> €</p>
            <p class="mb-1"><span class="fw-semibold">Uscite:</span> <span id="totalExpense" class="text-danger">0</span> €</p>
            <p class="mb-2"><span class="fw-semibold">Risparmi:</span> <span id="savings" class="text-info">0</span> €</p>
        <div class="card border-0 shadow-sm p-3 mb-3 bg-light-subtle">
            <div class="pie-filters row g-2 align-items-center justify-content-center mb-0">
                <div class="col-12 col-md-auto d-flex align-items-center mb-2 mb-md-0">
                    <span class="fw-semibold text-primary me-2"><i class="bi bi-pie-chart-fill"></i> Grafico a torta:</span>
                </div>
                <div class="col-6 col-md-auto mb-2 mb-md-0">
                    <label for="pieMonth" class="form-label mb-0 me-1">Mese:</label>
                    <select id="pieMonth" class="form-select form-select-sm d-inline-block w-auto border-primary shadow-sm">
                        <option value="all">Tutti</option>
                        <option value="01">Gennaio</option>
                        <option value="02">Febbraio</option>
                        <option value="03">Marzo</option>
                        <option value="04">Aprile</option>
                        <option value="05">Maggio</option>
                        <option value="06">Giugno</option>
                        <option value="07">Luglio</option>
                        <option value="08">Agosto</option>
                        <option value="09">Settembre</option>
                        <option value="10">Ottobre</option>
                        <option value="11">Novembre</option>
                        <option value="12">Dicembre</option>
                    </select>
                </div>
                <div class="col-6 col-md-auto mb-2 mb-md-0">
                    <label for="pieYear" class="form-label mb-0 me-1">Anno:</label>
                    <select id="pieYear" class="form-select form-select-sm d-inline-block w-auto border-primary shadow-sm"></select>
                </div>
            </div>
            <div class="pie-chart-container rounded-4 border shadow bg-white p-3 mt-3 mx-auto" style="max: width 450px;;">
                <canvas id="pieChart" width="450" height="450" style="max-width:100%;height:auto;aspect-ratio:1/1;"></canvas>
            </div>
        </div>
        </div>

        <!-- FILTRI ANDAMENTO -->
    <!-- <div class="trend-filters row g-2 align-items-center mb-2 mt-3">
            
        </div> -->
    <div class="annual-chart-container mb-4 rounded-4 border shadow-sm bg-white p-2">
        <h3 class="text-center mb-3 text-primary">Andamento mensile</h3>
            <label for="trendYear">Anno:</label>
            <select id="trendYear"></select>
            <canvas id="trendChart" width="500" height="200"></canvas>
        </div>
    <div class="annual-chart-container mb-4 rounded-4 border shadow-sm bg-white p-2">
            <h3 class="text-center mb-3 text-primary">Andamento annuale</h3>
            <canvas id="annualChart" width="500" height="200"></canvas>
        </div>

        <!-- FILTRI E TABELLA MOVIMENTI (unica sezione) -->
    <div class="entries card shadow border-0 p-3 mb-4">
            <h2 class="mb-3 text-primary">Movimenti</h2>
            <div class="entries-filters row g-2 align-items-center mb-3">
                <label for="movType">Tipo:</label>
                <select id="movType">
                    <option value="all">Tutti</option>
                    <option value="entrata">Entrata</option>
                    <option value="uscita">Uscita</option>
                </select>
                <label for="movMonth">Mese:</label>
                <select id="movMonth">
                    <option value="all">Tutti</option>
                    <option value="01">Gennaio</option>
                    <option value="02">Febbraio</option>
                    <option value="03">Marzo</option>
                    <option value="04">Aprile</option>
                    <option value="05">Maggio</option>
                    <option value="06">Giugno</option>
                    <option value="07">Luglio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Settembre</option>
                    <option value="10">Ottobre</option>
                    <option value="11">Novembre</option>
                    <option value="12">Dicembre</option>
                </select>
                <label for="movYear">Anno:</label>
                <select id="movYear"></select>
            </div>
            <table id="entriesTable" class="table table-striped table-bordered table-hover align-middle rounded-4 overflow-hidden shadow-sm">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Importo</th>
                        <th>Descrizione</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="entries-table-mobile mt-2" style="display:none;"></div>
        </div>
        <!-- Modale modifica -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
