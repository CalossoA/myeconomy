<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Economia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="entryForm">
            <input type="date" id="date" required>
            <select id="type">
                <option value="income">Entrata</option>
                <option value="expense">Uscita</option>
            </select>
            <input type="number" id="amount" placeholder="Importo" required min="0" step="0.01">
            <input type="text" id="description" placeholder="Descrizione">
            <button type="submit">Aggiungi</button>
        </form>

        <!-- FILTRI PIE CHART -->
        <div style="margin-top:32px; margin-bottom:8px; display:flex; gap:16px; align-items:center;">
            <strong>Grafico a torta:</strong>
            <label for="pieMonth">Mese:</label>
            <select id="pieMonth">
                <option value="all">Tutti</option>
                <option value="01">Gennaio</option>
                <option value="02">Febbraio</option>
                <option value="03">Marzo</option>
                <option value="04">Aprile</option>
                <option value="05">Maggio</option>
                <option value="06">Giugno</option>
                <option value="07">Luglio</option>
                <option value="08">Agosto</option>
                <option value="09">Settembre</option>
                <option value="10">Ottobre</option>
                <option value="11">Novembre</option>
                <option value="12">Dicembre</option>
            </select>
            <label for="pieYear">Anno:</label>
            <select id="pieYear"></select>
        </div>
        <div class="summary">
            <h2>Riepilogo</h2>
            <p>Entrate: <span id="totalIncome">0</span> €</p>
            <p>Uscite: <span id="totalExpense">0</span> €</p>
            <p>Risparmi: <span id="savings">0</span> €</p>
            <div style="margin-bottom: 32px; display: flex; justify-content: center;">
                <canvas id="pieChart" width="220" height="220" style="max-width:220px; max-height:220px;"></canvas>
            </div>
        </div>

        <!-- FILTRI ANDAMENTO -->
        <div style="margin-top:32px; margin-bottom:8px; display:flex; gap:16px; align-items:center;">
            <strong>Andamento mensile:</strong>
            <label for="trendYear">Anno:</label>
            <select id="trendYear"></select>
        </div>
        <div style="margin-bottom: 32px; display: flex; justify-content: center;">
            <canvas id="trendChart" width="500" height="200" style="max-width:500px; max-height:200px;"></canvas>
        </div>

        <!-- FILTRI MOVIMENTI -->
        <div style="margin-top:32px; margin-bottom:8px; display:flex; gap:16px; align-items:center;">
            <strong>Movimenti:</strong>
            <label for="movType">Tipo:</label>
            <select id="movType">
                <option value="all">Tutti</option>
                <option value="entrata">Entrata</option>
                <option value="uscita">Uscita</option>
            </select>
            <label for="movMonth">Mese:</label>
            <select id="movMonth">
                <option value="all">Tutti</option>
                <option value="01">Gennaio</option>
                <option value="02">Febbraio</option>
                <option value="03">Marzo</option>
                <option value="04">Aprile</option>
                <option value="05">Maggio</option>
                <option value="06">Giugno</option>
                <option value="07">Luglio</option>
                <option value="08">Agosto</option>
                <option value="09">Settembre</option>
                <option value="10">Ottobre</option>
                <option value="11">Novembre</option>
                <option value="12">Dicembre</option>
            </select>
            <label for="movYear">Anno:</label>
            <select id="movYear"></select>
        </div>
        <div class="entries">
            <h2>Movimenti</h2>
            <div style="display: flex; gap: 16px; align-items: center; margin-bottom: 16px;">
                <label for="movType">Tipo:</label>
                <select id="movType">
                    <option value="all">Tutti</option>
                    <option value="entrata">Entrata</option>
                    <option value="uscita">Uscita</option>
                </select>
                <label for="movMonth">Mese:</label>
                <select id="movMonth">
                    <option value="all">Tutti</option>
                    <option value="01">Gennaio</option>
                    <option value="02">Febbraio</option>
                    <option value="03">Marzo</option>
                    <option value="04">Aprile</option>
                    <option value="05">Maggio</option>
                    <option value="06">Giugno</option>
                    <option value="07">Luglio</option>
                    <option value="08">Agosto</option>
                    <option value="09">Settembre</option>
                    <option value="10">Ottobre</option>
                    <option value="11">Novembre</option>
                    <option value="12">Dicembre</option>
                </select>
                <label for="movYear">Anno:</label>
                <select id="movYear"></select>
            </div>
            <table id="entriesTable">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Importo</th>
                        <th>Descrizione</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- Modale modifica -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Modifica Transazione</h2>
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <input type="date" id="editDate" required>
                    <select id="editType">
                        <option value="income">Entrata</option>
                        <option value="expense">Uscita</option>
                    </select>
                    <input type="number" id="editAmount" placeholder="Importo" required min="0" step="0.01">
                    <input type="text" id="editDescription" placeholder="Descrizione">
                    <button type="submit">Salva</button>
                </form>
                        <!-- ...filtro duplicato rimosso... -->
        </div>
        <!-- Modale modifica -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Modifica Transazione</h2>
                                <div style="margin-bottom: 32px;">
                                    <h3>Andamento mensile</h3>
                                    <canvas id="trendChart" width="600" height="300"></canvas>
                                </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
